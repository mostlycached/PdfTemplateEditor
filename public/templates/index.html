<!DOCTYPE html>
<html>
<head>
  <title>PDF Template Previews</title>
  <style>
    .template-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .template-card {
      width: 140px;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .template-card img {
      width: 120px;
      height: 80px;
      object-fit: contain;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>PDF Template Previews</h1>
  <div class="template-grid">
    <div class="template-card">
      <img src="/templates/corporate-blue.svg" alt="Corporate Blue">
      <p>Corporate Blue</p>
    </div>
    <div class="template-card">
      <img src="/templates/modern-gradient.svg" alt="Modern Gradient">
      <p>Modern Gradient</p>
    </div>
    <div class="template-card">
      <img src="/templates/minimal-white.svg" alt="Minimal White">
      <p>Minimal White</p>
    </div>
    <div class="template-card">
      <img src="/templates/bold-red.svg" alt="Bold Red">
      <p>Bold Red</p>
    </div>
    <div class="template-card">
      <img src="/templates/elegant-black.svg" alt="Elegant Black">
      <p>Elegant Black</p>
    </div>
    <div class="template-card">
      <img src="/templates/tech-blue.svg" alt="Tech Blue">
      <p>Tech Blue</p>
    </div>
  </div>
</body>
</html>
